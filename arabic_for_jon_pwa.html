      { category: "Telling Time", front: "7:40 (eight minus third)", arabic: "ÿ™ŸÖÿßŸÜÿ© ÿ•ŸÑÿß ÿ™ŸÑÿ™", translit: "tmaneh ella telt" },

      // >>> NEW: Time Questions
      { category: "Time Questions", front: "What time is it?", arabic: "ŸÇÿØŸëŸäÿ¥ ÿßŸÑÿ≥ÿßÿπÿ©ÿü", translit: "addeesh es-saa-a?" },
      { category: "Time Questions", front: "What time is it now?", arabic: "ŸÇÿØŸëŸäÿ¥ ÿßŸÑÿ≥ÿßÿπÿ© ŸáŸÑŸëŸÇÿü", translit: "addeesh es-saa-a halla?" },
      { category: "Time Questions", front: "What's the time now?", arabic: "ŸÇÿØŸëŸäÿ¥ ÿßŸÑŸàŸÇÿ™ ŸáŸÑŸëŸÇÿü", translit: "addeesh el-waet halla?" },

      // >>> NEW: Small Talk
      { category: "Small Talk", front: "What's up? / What's the news?", arabic: "ÿ¥Ÿà ÿßŸÑÿ£ÿÆÿ®ÿßÿ±ÿü", translit: "shoo l-akhbar?" },
      { category: "Small Talk", front: "Nothing new.", arabic: "ŸÖÿß ŸÅŸä ÿ¥Ÿä ÿ¨ÿØŸäÿØ", translit: "ma fi shi jdeed" },

      // >>> NEW: Misc vocab
      { category: "Misc", front: "number", arabic: "ÿ±ŸÇŸÖ", translit: "ra2am" },
      { category: "Misc", front: "numbers", arabic: "ÿ£ÿ±ŸÇÿßŸÖ", translit: "ar2aam" },

      // >>> NEW: Bonus phrases (impress Jamal)
      { category: "Bonus Phrases", front: "Usually I wake up early in the morning.", arabic: "ÿπÿßÿØÿ©Ÿã ÿ®ÿµÿ≠Ÿâ Ÿàÿ¥Ÿë ÿßŸÑÿµÿ®ÿ≠.", translit: "aadatan bseha wesh es-sobh." },
      { category: "Bonus Phrases", front: "I like studying Arabic at night.", arabic: "ÿ®ÿ≠ÿ® ÿ•ÿØÿ±ÿ≥ ÿπÿ±ÿ®Ÿä ÿ®ÿßŸÑŸÑŸäŸÑ.", translit: "behebb edros arabi bel-leel." },
      { category: "Bonus Phrases", front: "These days I am very tired but happy.", arabic: "ŸáÿßŸÑÿ£ŸäÿßŸÖ ŸÉÿ™Ÿäÿ± ÿ™ÿπÿ®ÿßŸÜ ÿ®ÿ≥ ŸÖÿ®ÿ≥Ÿàÿ∑.", translit: "hal-ayyam kteer taabaan bas mabsout." },
      { category: "Bonus Phrases", front: "Sometimes the weather in Beirut changes fast.", arabic: "ÿ£ŸàŸÇÿßÿ™ ÿßŸÑÿ¨Ÿà ÿ®ÿ®Ÿäÿ±Ÿàÿ™ ÿ®Ÿäÿ™ÿ∫ŸäŸëÿ± ÿ®ÿ≥ÿ±ÿπÿ©.", translit: "aw2aat el-jaw bi Beirut byetghayyar b-seraa." },
      { category: "Bonus Phrases", front: "I'm trying to speak only Arabic in class.", arabic: "ÿπŸÖ ÿ¨ÿ±Ÿëÿ® ÿ•ÿ≠ŸÉŸä ÿ®ÿ≥ ÿπÿ±ÿ®Ÿä ÿ®ÿßŸÑÿµŸÅ.", translit: "am jarrib ehki bas arabi bel-saff." },
      { category: "Bonus Phrases", front: "Your explanations are always very clear.", arabic: "ÿ¥ÿ±ÿ≠ŸÉ ÿØÿßŸäŸÖŸãÿß ŸÉÿ™Ÿäÿ± Ÿàÿßÿ∂ÿ≠.", translit: "sharhak dayman kteer waadeh." },
      { category: "Bonus Phrases", front: "I started learning Arabic because I love Lebanon.", arabic: "ÿ®ŸÑŸëÿ¥ÿ™ ÿ•ÿ™ÿπŸÑŸëŸÖ ÿπÿ±ÿ®Ÿä ŸÑÿ£ŸÜŸëŸä ÿ®ÿ≠ÿ® ŸÑÿ®ŸÜÿßŸÜ.", translit: "ballasht etallam arabi laanni behebb Lebnaan." }
    ];

    // ---- STATE & STORAGE ----
    const STORAGE_KNOWN = "lev_flashcards_known_v1";
    const STORAGE_STREAK = "lev_flashcards_streak_v1";

    function cardId(card) {
      return `${card.category}|${card.front}|${card.arabic}`;
    }

    function loadKnownSet() {
      try {
        const raw = localStorage.getItem(STORAGE_KNOWN);
        if (!raw) return new Set();
        return new Set(JSON.parse(raw));
      } catch {
        return new Set();
      }
    }

    function saveKnownSet(set) {
      localStorage.setItem(STORAGE_KNOWN, JSON.stringify(Array.from(set)));
    }

    function loadStreak() {
      try {
        const raw = localStorage.getItem(STORAGE_STREAK);
        return raw ? JSON.parse(raw) : { streak: 0, lastDay: null };
      } catch {
        return { streak: 0, lastDay: null };
      }
    }

    function saveStreak(s) {
      localStorage.setItem(STORAGE_STREAK, JSON.stringify(s));
    }

    let knownSet = loadKnownSet();
    let streakData = loadStreak();

    let showFront = true;
    let currentIndex = 0;
    let filteredIndices = [];

    // quiz
    let quizDeck = [];
    let quizIndex = 0;
    let quizScore = 0;

    // ---- DOM ----
    const counterEl = document.getElementById("counter");
    const cardEl = document.getElementById("card");
    const cardContentEl = document.getElementById("card-content");
    const categoryPillEl = document.getElementById("category-pill");
    const sideLabelEl = document.getElementById("side-label");
    const knownPillEl = document.getElementById("known-pill");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const flipBtn = document.getElementById("flip-btn");
    const shuffleBtn = document.getElementById("shuffle-btn");
    const toggleKnownBtn = document.getElementById("toggle-known-btn");
    const categoryFilterEl = document.getElementById("category-filter");
    const statusFilterEl = document.getElementById("status-filter");
    const streakLabel = document.getElementById("streak-label");

    const tabCards = document.getElementById("tab-cards");
    const tabList = document.getElementById("tab-list");
    const tabQuiz = document.getElementById("tab-quiz");
    const cardsView = document.getElementById("cards-view");
    const listView = document.getElementById("list-view");
    const quizView = document.getElementById("quiz-view");

    const listCategoryFilterEl = document.getElementById("list-category-filter");
    const listSearchEl = document.getElementById("list-search");
    const listBodyEl = document.getElementById("list-body");

    const quizPanel = document.getElementById("quiz-panel");
    const quizQuestion = document.getElementById("quiz-question");
    const quizOptions = document.getElementById("quiz-options");
    const quizProgress = document.getElementById("quiz-progress");
    const quizResult = document.getElementById("quiz-result");
    const startQuizBtn = document.getElementById("start-quiz-btn");
    const resetQuizBtn = document.getElementById("reset-quiz-btn");
    const hintText = document.getElementById("hint-text");

    // ---- CATEGORY FILTER UI ----
    const categorySet = new Set(cards.map(c => c.category));
    const categories = ["All"].concat(Array.from(categorySet).sort());
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      categoryFilterEl.appendChild(opt);
    });
    categoryFilterEl.value = "All";

    // list view category filter
    categories.forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      listCategoryFilterEl.appendChild(opt);
    });
    listCategoryFilterEl.value = "All";

    function recomputeFilteredIndices() {
      const catFilter = categoryFilterEl.value;
      const statusFilter = statusFilterEl.value;

      let indices = [];
      cards.forEach((card, idx) => {
        if (catFilter !== "All" && card.category !== catFilter) return;
        const id = cardId(card);
        const isKnown = knownSet.has(id);
        if (statusFilter === "known" && !isKnown) return;
        if (statusFilter === "unknown" && isKnown) return;
        indices.push(idx);
      });

      filteredIndices = indices;

      if (filteredIndices.length === 0) {
        currentIndex = 0;
      } else if (!filteredIndices.includes(currentIndex)) {
        currentIndex = filteredIndices[0];
      }
    }

    function getFilteredPosition() {
      const pos = filteredIndices.indexOf(currentIndex);
      return pos === -1 ? 0 : pos;
    }

    function renderStreak() {
      const today = new Date();
      const dayStr = today.toISOString().slice(0, 10);
      if (streakData.lastDay !== dayStr) {
        const yesterday = new Date(today.getTime() - 86400000).toISOString().slice(0,10);
        if (streakData.lastDay === yesterday) {
          streakData.streak += 1;
        } else {
          streakData.streak = 1;
        }
        streakData.lastDay = dayStr;
        saveStreak(streakData);
      }
      streakLabel.textContent = `üî• ${streakData.streak}-day streak`;
    }

    function renderCard() {
      recomputeFilteredIndices();

      if (filteredIndices.length === 0) {
        cardContentEl.innerHTML = "<div style='font-size:0.9rem;color:#9ca3af;'>No cards match this filter.</div>";
        counterEl.textContent = "0 / 0";
        categoryPillEl.textContent = "None";
        sideLabelEl.textContent = showFront ? "Front ¬∑ EN" : "Back ¬∑ AR";
        knownPillEl.style.display = "none";
        toggleKnownBtn.textContent = "Mark as Known ‚úÖ";
        return;
      }

      const card = cards[currentIndex];
      const position = getFilteredPosition();
      counterEl.textContent = `${position + 1} / ${filteredIndices.length}`;
      categoryPillEl.textContent = card.category || "Card";

      const id = cardId(card);
      const isKnown = knownSet.has(id);
      knownPillEl.style.display = isKnown ? "block" : "none";
      toggleKnownBtn.textContent = isKnown ? "Mark as Unknown ‚óªÔ∏é" : "Mark as Known ‚úÖ";

      cardContentEl.innerHTML = "";
      if (showFront) {
        sideLabelEl.textContent = "Front ¬∑ EN";
        const en = document.createElement("div");
        en.className = "english";
        en.textContent = card.front;
        cardContentEl.appendChild(en);
        hintText.textContent = "Tap card / Flip to see Arabic ¬∑ ÿßÿ∂ÿ∫ÿ∑ / ÿ•ÿ∂ÿ∫ÿ∑Ÿä ŸÑÿ™ŸÇŸÑŸäÿ® ÿßŸÑÿ®ÿ∑ÿßŸÇÿ©";
      } else {
        sideLabelEl.textContent = "Back ¬∑ AR";
        const ar = document.createElement("div");
        ar.className = "arabic";
        ar.textContent = card.arabic;
        const tr = document.createElement("div");
        tr.className = "translit";
        tr.textContent = card.translit;
        cardContentEl.appendChild(ar);
        cardContentEl.appendChild(tr);
        hintText.textContent = "Tap card / Flip to go back ¬∑ ÿ¨ÿ±Ÿëÿ® ÿ™ŸÜÿ∑ŸÇŸáÿß ÿ®ÿµŸàÿ™ ÿπÿßŸÑŸä";
      }
    }

    function moveNext() {
      recomputeFilteredIndices();
      if (filteredIndices.length === 0) return;
      const pos = getFilteredPosition();
      const nextPos = (pos + 1) % filteredIndices.length;
      currentIndex = filteredIndices[nextPos];
      showFront = true;
      renderCard();
    }

    function movePrev() {
      recomputeFilteredIndices();
      if (filteredIndices.length === 0) return;
      const pos = getFilteredPosition();
      const prevPos = (pos - 1 + filteredIndices.length) % filteredIndices.length;
      currentIndex = filteredIndices[prevPos];
      showFront = true;
      renderCard();
    }

    function flipCard() {
      showFront = !showFront;
      renderCard();
    }

    function shuffleDeck() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      showFront = true;
      currentIndex = 0;
      renderCard();
      renderWordList();
    }

    function toggleKnown() {
      const card = cards[currentIndex];
      const id = cardId(card);
      if (knownSet.has(id)) {
        knownSet.delete(id);
      } else {
        knownSet.add(id);
      }
      saveKnownSet(knownSet);
      renderCard();
      renderWordList();
    }

    // ---- WORD LIST ----
    function normalize(str) {
      return (str || "").toString().toLowerCase();
    }

    function renderWordList() {
      const catFilter = listCategoryFilterEl.value;
      const search = normalize(listSearchEl.value);

      let indices = cards.map((c, i) => i);
      if (catFilter !== "All") {
        indices = indices.filter(i => cards[i].category === catFilter);
      }
      if (search) {
        indices = indices.filter(i =>
          normalize(cards[i].front).includes(search)
        );
      }

      indices.sort((a, b) => {
        const fa = normalize(cards[a].front);
        const fb = normalize(cards[b].front);
        if (fa < fb) return -1;
        if (fa > fb) return 1;
        return 0;
      });

      listBodyEl.innerHTML = "";
      if (indices.length === 0) {
        const div = document.createElement("div");
        div.style.fontSize = "0.85rem";
        div.style.color = "#9ca3af";
        div.textContent = "No words match this filter.";
        listBodyEl.appendChild(div);
        return;
      }

      indices.forEach(idx => {
        const card = cards[idx];
        const id = cardId(card);
        const isKnown = knownSet.has(id);

        const item = document.createElement("div");
        item.className = "list-item";

        const main = document.createElement("div");
        main.className = "list-row-main";

        const left = document.createElement("div");
        const en = document.createElement("div");
        en.className = "list-en";
        en.textContent = card.front;
        const tr = document.createElement("div");
        tr.className = "list-tr";
        tr.textContent = card.translit;
        left.appendChild(en);
        left.appendChild(tr);

        const right = document.createElement("div");
        right.className = "list-ar";
        right.textContent = card.arabic;

        main.appendChild(left);
        main.appendChild(right);

        const metaRow = document.createElement("div");
        metaRow.className = "list-meta";

        const catBadge = document.createElement("span");
        catBadge.className = "badge-category";
        catBadge.textContent = card.category;

        metaRow.appendChild(catBadge);

        if (isKnown) {
          const knownBadge = document.createElement("span");
          knownBadge.className = "badge-known";
          knownBadge.textContent = "Known";
          metaRow.appendChild(knownBadge);
        } else {
          const spacer = document.createElement("span");
          spacer.textContent = "";
          metaRow.appendChild(spacer);
        }

        item.appendChild(main);
        item.appendChild(metaRow);

        item.addEventListener("click", () => {
          currentIndex = idx;
          showFront = true;
          showCardsTab();
          renderCard();
        });

        listBodyEl.appendChild(item);
      });
    }

    // ---- QUIZ ----
    function buildQuizDeck() {
      const baseIndices = [...Array(cards.length).keys()];
      for (let i = baseIndices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [baseIndices[i], baseIndices[j]] = [baseIndices[j], baseIndices[i]];
      }
      quizDeck = baseIndices.slice(0, 15);
      quizIndex = 0;
      quizScore = 0;
    }

    function renderQuizQuestion() {
      if (quizDeck.length === 0 || quizIndex >= quizDeck.length) {
        quizPanel.style.display = "flex";
        quizQuestion.textContent = "Quiz finished!";
        quizOptions.innerHTML = "";
        quizProgress.textContent = "";
        quizResult.textContent = `Score: ${quizScore}/${quizDeck.length}`;
        return;
      }
      quizPanel.style.display = "flex";
      const idx = quizDeck[quizIndex];
      const card = cards[idx];
      quizQuestion.textContent = `What is the Arabic for: ‚Äú${card.front}‚Äù?`;
      const correct = card.arabic;

      const others = [];
      while (others.length < 3) {
        const r = Math.floor(Math.random() * cards.length);
        if (r !== idx && !others.includes(r)) others.push(r);
      }
      const options = [correct, ...others.map(i => cards[i].arabic)];
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }

      quizOptions.innerHTML = "";
      options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "quiz-option";
        div.textContent = opt;
        div.addEventListener("click", () => {
          if (div.dataset.clicked) return;
          div.dataset.clicked = "1";
          if (opt === correct) {
            div.classList.add("correct");
            quizScore++;
            quizResult.textContent = "Correct ‚úÖ";
          } else {
            div.classList.add("wrong");
            quizResult.textContent = `Answer: ${correct}`;
          }
          setTimeout(() => {
            quizIndex++;
            quizResult.textContent = "";
            renderQuizQuestion();
          }, 800);
        });
        quizOptions.appendChild(div);
      });

      quizProgress.textContent = `${quizIndex + 1} / ${quizDeck.length}`;
    }

    function startQuiz() {
      buildQuizDeck();
      renderQuizQuestion();
    }

    function resetQuiz() {
      quizDeck = [];
      quizIndex = 0;
      quizScore = 0;
      quizPanel.style.display = "none";
      quizQuestion.textContent = "";
      quizOptions.innerHTML = "";
      quizProgress.textContent = "";
      quizResult.textContent = "";
    }

    // ---- TABS ----
    function showCardsTab() {
      tabCards.classList.add("active");
      tabList.classList.remove("active");
      tabQuiz.classList.remove("active");
      cardsView.style.display = "block";
      listView.style.display = "none";
      quizView.style.display = "none";
    }

    function showListTab() {
      tabList.classList.add("active");
      tabCards.classList.remove("active");
      tabQuiz.classList.remove("active");
      cardsView.style.display = "none";
      listView.style.display = "flex";
      quizView.style.display = "none";
      renderWordList();
    }

    function showQuizTab() {
      tabQuiz.classList.add("active");
      tabCards.classList.remove("active");
      tabList.classList.remove("active");
      cardsView.style.display = "none";
      listView.style.display = "none";
      quizView.style.display = "block";
    }

    // ---- EVENT BINDINGS ----
    cardEl.addEventListener("click", flipCard);
    flipBtn.addEventListener("click", flipCard);
    nextBtn.addEventListener("click", moveNext);
    prevBtn.addEventListener("click", movePrev);
    shuffleBtn.addEventListener("click", shuffleDeck);
    toggleKnownBtn.addEventListener("click", toggleKnown);
    categoryFilterEl.addEventListener("change", () => {
      showFront = true;
      renderCard();
    });
    statusFilterEl.addEventListener("change", () => {
      showFront = true;
      renderCard();
    });

    tabCards.addEventListener("click", showCardsTab);
    tabList.addEventListener("click", showListTab);
    tabQuiz.addEventListener("click", showQuizTab);

    listCategoryFilterEl.addEventListener("change", renderWordList);
    listSearchEl.addEventListener("input", renderWordList);

    startQuizBtn.addEventListener("click", startQuiz);
    resetQuizBtn.addEventListener("click", resetQuiz);

    // init
    renderStreak();
    renderCard();
    renderWordList();
  </script>
</body>
